<div class="container">
    <div class="card col-md-6 offset-3 mt-2">
        <div class="card-header">New Customer</div>
        <div class="card-body">
            <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name"/>
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['name'] 
                        && newCustomerFormGroup.controls['name'].errors
                        && newCustomerFormGroup.controls['name'].errors!['required']">
                        Name is required
                    </span>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"/>
                    <span class="text-danger" *ngIf="newCustomerFormGroup.controls['email'] 
                        && newCustomerFormGroup.controls['email'].errors
                        && newCustomerFormGroup.controls['email'].errors!['email']">
                        Email is not valid
                    </span>
                </div>
                <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>
